<!DOCTYPE html>
<html>
  <head>
    <title>difference of character set</title>
    <meta charset="UTF-8" />
    <meta name="google" content="notranslate" />
    <link rel="stylesheet" href="style.css" />
    <script src="utility.js"></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div>
        <div>A</div>
        <textarea id="a"></textarea>
      </div>
      <div>
        <div>B</div>
        <textarea id="b"></textarea>
      </div>
    </div>
    <div class="container">
      <div>
        <div>A-B</div>
        <div id="forward"></div>
      </div>
      <div>
        <div>B-A</div>
        <div id="backward"></div>
      </div>
    </div>
  </body>
</html>
